version: "3.9"

services:
  web:
    build: .
    container_name: codedaddy_web
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: ["uvicorn", "server.main:app", "--host", "0.0.0.0", "--port", "8000"]

  worker:
    build: .
    container_name: codedaddy_worker
    env_file:
      - .env
    command: ["rq", "worker", "github_prs", "pr_context_queue"]
