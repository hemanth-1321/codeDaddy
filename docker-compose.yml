version: "3.9"

services:
  web:
    image: hemanth2113/codedaddy-web:latest
    container_name: codedaddy_web
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped

  worker:
    image: hemanth2113/codedaddy-worker:latest
    container_name: codedaddy_worker
    env_file:
      - .env
    restart: unless-stopped
